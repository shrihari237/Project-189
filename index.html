<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./button.js"></script>
  <script src="./markerhandler.js"></script>


</head>

<body>
  <a-scene vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" createbuttons>
    <a-assets>
      <a-asset-item id="crane-gltf" src="model/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="crane-marker" type="pattern" URL="assets/markers/pattern-crane.patt" cursor="rayOrigin: mouse"
       marker-handler>
      <a-entity id="crame" position="-1 0 0" rotation="-90 0 0" scale="5 5 5" gltf-model="#crane-gltf"></a-entity>

      <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="2" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:;value:Hydrolic Crane;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity text="font:monoid;value:PULL BACK AND GO: Friction powered
        crane truck toy, 360-degree rotating
        left and right, machine can pull up
        & down, swing left & right. High
        Quality Material: FunBlast crane toy
        is made of 100% high-quality abs
        plastics and metal shovel which is
        durable, light and Non-Toxic with
        strong crash resistance
        
        AGE:8 -10
        ;color:black;width: 1.8;height:1;align:center;"></a-entity>
    </a-marker>

    <div id="button-div">

    </div>
  </a-scene>
</body>

</html>
